<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single YouTube Video</title>
<style>
  body{
    background-color: #11191D;
  }
  .video-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    margin-bottom: 20px;
  }
  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div class="video-container">
  <!-- Replace VIDEO_ID with your YouTube video ID -->
  <iframe src="https://www.youtube.com/embed/ZWIpScBqIko" frameborder="0" allowfullscreen></iframe>
</div>

</body>
</html>
