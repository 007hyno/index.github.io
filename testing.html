<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single YouTube Video</title>
<style>
  body{
    background-color: #11191D;
  }
  .video-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    margin-bottom: 20px;
  }
  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
    .listItem{
    display: flex;
    align-items: center;
  }
  .listContainer{
    color: white;
  }
</style>
</head>
<body>

<div class="video-container">
  <!-- Replace VIDEO_ID with your YouTube video ID -->
  <iframe id="youtube-video" src="https://www.youtube.com/embed/ZWIpScBqIko" frameborder="0" allowfullscreen></iframe>
</div>
<div class="listContainer">
  <div class="listItem">
      <div class="listLeft">
          <iframe id="youtube-video" src="https://www.youtube.com/embed/GLClx8FOZ0s" frameborder="0" allowfullscreen></iframe>

      </div>
      <div class="listRight">
          <p class="title">Hari Hari | DAKAIT X Aniket Raturi X 2FISTD | Nature Visuals</p>
          <p class="description">About something</p>
          <p class="status">Playing</p>
      </div>
  </div>
</div>

</body>
<script>
  window.onload = function() {
    // Get the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    
    // Check if the 'v' parameter exists in the URL
    if(urlParams.has('v')) {
      // Extract the video ID from the URL
      const videoId = urlParams.get('v');
      
      // Set the src attribute of the iframe with the video ID
      document.getElementById('youtube-video').src = 'https://www.youtube.com/embed/' + videoId;
    }
  }
  </script>
</html>
